<!DOCTYPE html>
<html>
<head>
    <title>EA Todo</title>

    <link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">


    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>


    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="js/controllers/CommController.js"></script>
    <script type="text/javascript" src="js/controllers/LogController.js"></script>
    <script type="text/javascript" src="./js/services/commService.js"></script>
    <script src="./js/config.js"></script>
</head>
<body ng-app="app" >
    <div ng-controller="CommController">
      <div ng-if="!connected" class="well text-center" style="min-height:30%">
        <form class="form-inline">
          <div class="form-group">
            <label for="port">Port: </label>
            <select ng-options="port for port in ports" ng-model="port" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="baudrate">Baudrate</label>
            <select ng-options="baudrate for baudrate in baudrates" class="form-control" name="baudrate" ng-model="baudrate"></select>
          </div>
          <button class="btn btn-xs btn-info" ng-click="connect()">CONNECT</button>
          <span ng-if="error">Some error happened!</span>
          <p class="text-muted" ng-if="msg">
            trying to connect to
            <span class="text-warning">{{port}}</span> @
            <span class="text-warning">{{baudrate}}</span>
          </p>
        </form>
      </div>
    </div>

    <div id="logPane" ng-controller="LogController">
      <div class="showPane"></div>

    </div>

</body>
</html>
